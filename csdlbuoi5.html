<script>
    let questions = [];
    let currentQuestionIndex = 0;

    // Chữ cái đại diện cho các đáp án
    const letters = ['A', 'B', 'C', 'D', 'E', 'F'];

    // Hàm để hiển thị câu hỏi
    function displayQuestion(index) {
        const question = questions[index];
        const questionDirectionDiv = document.getElementById('question-direction');
        const answerOptionsDiv = document.getElementById('answer-options');
        
        // Hiển thị câu hỏi
        questionDirectionDiv.innerHTML = `Câu ${index + 1} : ${question.question_direction}`;

        // Hiển thị các đáp án
        answerOptionsDiv.innerHTML = '';
        question.answer_option.forEach((option, i) => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('answer-option');
            optionElement.innerHTML = `
                <label>
                    <span class="answer-letter">${letters[i]}.</span>
                    <input type="radio" name="question_${question.id}" value="${option.id}">
                    ${option.value}
                </label>
            `;
            answerOptionsDiv.appendChild(optionElement);
        });

        // Cập nhật trạng thái nút
        document.getElementById('prev-question').disabled = (currentQuestionIndex === 0);
        document.getElementById('next-question').disabled = (currentQuestionIndex === questions.length - 1);
    }

    // Lấy dữ liệu từ tệp JSON
    function loadQuestions() {
        test.forEach(item => {
            questions.push(item);
        });
        displayQuestion(currentQuestionIndex);
    }

    // Xử lý sự kiện nút "Câu trước" và "Câu sau"
    document.getElementById('prev-question').addEventListener('click', function() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion(currentQuestionIndex);
        }
    });

    document.getElementById('next-question').addEventListener('click', function() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion(currentQuestionIndex);
        }
    });

    // Gọi hàm loadQuestions để tải dữ liệu JSON khi trang được tải
    window.onload = loadQuestions;
</script>
