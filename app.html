<!DOCTYPE html>
<html>
<head>
	<title>Open App by Package Name</title>
</head>
<body>
	<h1>Open App by Package Name</h1>
	<label for="packageName">Package Name:</label>
	<input type="text" id="packageName" name="packageName"><br><br>
	<button type="button" onclick="openApp()">Open App</button>

	<script>
		function openApp() {
			// Get the value of the input field
			var packageName = document.getElementById("packageName").value;
			
			// Open the app
			window.location.href = "intent://" + packageName + "/#Intent;scheme=package;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;end;";
		}
	</script>
</body>
</html>
