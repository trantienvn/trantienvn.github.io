<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>404 - Not Found</title>
<style>
@import url("https://fonts.googleapis.com/css?family=Lato:400,700");

*, *:before, *:after {
	margin: 0;
	padding: 0;
	border: 0;
	outline: 0;
	box-sizing: border-box;
	user-select: none;
}

html, body {
	height: 100%;
}

body {
	font-family: 'Lato', sans-serif;
	font-weight: 700;
	background: #111;
	color: #fff;
}

a.switcher {
	display: block;
	position: fixed;
	text-decoration: none;
	z-index: 999999999999;
	right: 20px;
	bottom: 20px;
	width: 16px;
	height: 16px;
	background: transparent;
	border: 2px solid #fff;
	border-radius: 50%;
	opacity: 0.15;
	transition: opacity 0.15s;
}

a.switcher:hover {
	opacity: 1;
}

a.switcher:before {
	display: block;
	content: '';
	position: absolute;
	border-radius: 4px;
	width: 2px;
	height: 5px;
	background: #fff;
	top: 0;
	left: 5px;
}

.screen {
	position: relative;
	z-index: 1;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

.figure {
	display: block;
	position: absolute;
	z-index: 1;
	width: 0;
	height: 0;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	margin: auto;
	border-top: 200px solid #fff;
	border-right: 100px solid transparent;
	border-left: 100px solid transparent;
	border-bottom: 0 solid transparent;
}

.figure:before {
	display: block;
	content: '';
	position: absolute;
	z-index: 99;
	width: 0;
	height: 0;
	top: -194px;
	left: -90px;
	margin: auto;
	border-top: 180px solid #111;
	border-right: 90px solid transparent;
	border-left: 90px solid transparent;
	border-bottom: 0 solid transparent;
}

.figure-mask {
	display: block;
	position: absolute;
	z-index: 99;
	width: 0;
	height: 0;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	margin: auto;
	border-top: 200px solid transparent;
	border-right: 100px solid #111;
	border-left: 100px solid #111;
	border-bottom: 0 solid transparent;
}

.clock {
	display: block;
	position: absolute;
	z-index: 9;
	width: 720px;
	height: 128px;
	text-align: center;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	margin: auto;
	cursor: default;
}

.clock span {
	display: block;
	position: relative;
	font-size: 128px;
	line-height: 1;
}

.clock1 {
	display: block;
	padding-top:20px;
	z-index: 9;
	width: 850px;
	height: 128px;
	text-align: center;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	margin: auto;
	cursor: default;
}
.clock1 span {
	display: block;
	position: relative;
	font-size: 128px;
	line-height: 1;
}

.clock.is-off {
	animation: is-off 2s linear infinite !important;
}
.clock1.is-off {
	animation: is-off 2s linear infinite !important;
}
.glitch:before {
	position: absolute;
	z-index: 999999;
	content: '';
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	animation: bg-move 2s linear infinite;
	background-size: 100% 8px;
	background-image: linear-gradient(0, rgba(255,255,255,0.05) 10%, transparent 10%, transparent 50%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.05) 60%, transparent 60%, transparent);
}

.glitch .figure, .glitch .figure-mask {
	transform: skewX(0deg) scaleY(1);
	animation: tr-bag 4s linear infinite;
}

.glitch .clock {
	transform: skewX(0deg) scaleY(1);
	animation: clock-bag 4s linear infinite;
}
.glitch .clock1 {
	transform: skewX(0deg) scaleY(1);
	animation: clock-bag 4s linear infinite;
}

.glitch .clock span:before, .glitch .clock span:after {
	display: block;
	content: attr(data-time);
	position: absolute;
	top: 0;
	color: #fff;
	background: #111;
	overflow: hidden;
	width: 720px;
	height: 128px;
	clip: rect(0, 900px, 0, 0);
}
.glitch .clock1 span:before, .glitch .clock1 span:after {
	display: block;
	content: attr(data-time);
	position: absolute;
	top: 0;
	color: #fff;
	background: #111;
	overflow: hidden;
	width: 850px;
	height: 128px;
	clip: rect(0, 900px, 0, 0);
}

.glitch .clock span:before {
	left: -2px;
	text-shadow: 2px 0 #00f;
	animation: c2 1s infinite linear alternate-reverse;
}
.glitch .clock1 span:before {
	left: -2px;
	text-shadow: 2px 0 #00f;
	animation: c2 1s infinite linear alternate-reverse;
}

.glitch .clock span:after {
	left: 3px;
	text-shadow: -2px 0 #f00;
	animation: c1 2s infinite linear alternate-reverse;
}
.glitch .clock1 span:after {
	left: 3px;
	text-shadow: -2px 0 #f00;
	animation: c1 2s infinite linear alternate-reverse;
}

<a class="switcher" href="#"></a>
<div class="screen glitch">
	<div class="clock1 is-off">
		<span class="time1" data-time1="">Không tồn tại
	  </span>
	</div>
  <div class="clock is-off">
	  <span class="time" data-time="">
	  </span>
  </div>
  <div class="figure"></div>
  <div class="figure-mask"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>
$(document).ready(function () {

  function second_passed() {
    $('.clock').removeClass('is-off');
  }
  setTimeout(second_passed, 2000)

  $('.switcher').on('click', function(e) {
    e.preventDefault();
    $('.screen').toggleClass('glitch');
  });


  var newDate = new Date();
  newDate.setDate(newDate.getDate());

  setInterval( function() {

    var hours    = new Date().getHours();
    var seconds  = new Date().getSeconds();
    var minutes  = new Date().getMinutes();

    var realTime = ( hours < 10 ? '0' : '' ) + hours + ' : ' + ( minutes < 10 ? '0' : '' ) + minutes + ' : ' + ( seconds < 10 ? '0' : '' ) + seconds

    $('.time').html(realTime);
    $('.time').attr('data-time', realTime);

  }, 1000);

});
</script>
